<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Быки и коровы</title>
    <meta name="description" content="Логическая (математическая) игра Быки и Коровы">
    <meta name="keywords" content="быки и коровы, логические игры">
    <link href="/cows_and_bulls/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="main-menu">
            </div>
        </div>

        <div class="content">
            <H1>Логическая игра "Быки и Коровы"</H1>
            <i>Регистрация</i>
            <form wicket:id="registration_form">
                <p>Введите login</p><input type="text" wicket:id="login"/>
                <p>Введите пароль</p><input type="password" wicket:id="password"/>
                <p>Повторите пароль</p><input type="password" wicket:id="repeat_password"/>
                <p><input type="submit" value="Зарегистрироваться" wicket:id="submit_button"/></p>
            </form>
            <p><span wicket:id="feedback"/></p>
            <p><wicket:link><a href="MySignInPage.html">Вернуться на страницу авторизации</a></wicket:link></p>

        </div>

        <div class="footer">
            <div>
                <span>
                    2016г.<br>
                    ООО "Рога и копыта инкорпорэйтед".<br>
                    Мууууууууууууу!!!
                </span>
            </div>
        </div>
    </div>
</body>
</html>
