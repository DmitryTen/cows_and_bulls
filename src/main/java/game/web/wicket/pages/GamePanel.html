<wicket:panel class="playgame" xmlns:wicket="http://wicket.apache.org">
    <div class="data_input">

        <form wicket:id="cows_data_form" class="cows_data" action="/cows_and_bulls/gamePage">
            <div class="players_step">
                <span wicket:id="player_name">Abormot</span>, Ваш ход! Введите четырехзначное число:<br>
                <input wicket:id="player_number" type="number" name="playerNumber" min="0" max="9999"/><br>

                            Отметьте, сколько быков и коров в данном числе: <span wicket:id="computer_number"></span>
                (относительно загаданного Вами числа) <br/>
                <table class="cow_choice">
                    <div wicket:id="cow_group">
                        <tr wicket:id="cow_list">
                            <td><input wicket:id="cow_radio" type="radio"></td>
                            <td><span wicket:id="cow_amount"></span></td>
                        </tr>
                    </div>
                </table>

                <table class="bull_choice">
                    <div wicket:id="bull_group">
                        <tr wicket:id="bull_list">
                            <td><input wicket:id="bull_radio" type="radio"></td>
                            <td><span wicket:id="bull_amount"></span></td>
                        </tr>
                    </div>
                </table>

                <input type="submit" class="button" wicket:id="submit_button" value="Следующий ход"/>
                <input type="submit" class="button" wicket:id="restart_game" value="Начать заново"/>
            </div>
        </form>

        <h2 wicket:id="winner"></h2>
        <h3 wicket:id="proposed_player_number"></h3>
        <h3 wicket:id="proposed_computer_number"></h3>

        <table class="player">
            <tr>
                <th>Игрок</th>
                <th>Ход №</th>
                <th>Запрошенное число</th>
                <th>Количество быков</th>
                <th>Количество коров</th>
            </tr>
            <tr wicket:id="table_row_1">
                <td><span wicket:id="player_name"></span></td>
                <td><span wicket:id="step"></span></td>
                <td><span wicket:id="player_number"></span></td>
                <td><span wicket:id="player_bulls"></span></td>
                <td><span wicket:id="player_cows"></span></td>
            </tr>
        </table>



        <table class="computer">
            <tr>
                <th>Игрок</th>
                <th>Ход №</th>
                <th>Запрошенное число</th>
                <th>Количество быков</th>
                <th>Количество коров</th>
            </tr>
            <tr wicket:id="table_row_2">
                <td wicket:id="player_name">Computer</td>
                <td wicket:id="step">1</td>
                <td wicket:id="player_number">1234</td>
                <td wicket:id="player_bulls">2</td>
                <td wicket:id="player_cows">1</td>
            </tr>
        </table>

    </div>
</wicket:panel>
